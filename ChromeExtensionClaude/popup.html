<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropology</title>
    <script src="popup.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 1000px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; margin-top: 0; color: #333; } label { display: block; margin-top: 20px; color: #555; }
        input[type="text"] { width: 100%; padding: 12px; margin-top: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        button { display: inline-block; padding: 12px 24px; margin: 10px; border: none; border-radius: 4px; cursor: pointer; background-color: #007bff; color: #fff; font-size: 16px; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; } ul { list-style-type: none; padding: 0; } li { margin-bottom: 10px; padding: 10px; background-color: #f1f1f1; border-radius: 4px; }
        clearbutton { display: inline-block; padding: 12px 24px; margin: 10px; border: none; border-radius: 4px; cursor: pointer; background-color: #def06a; color: #fff; font-size: 16px; transition: background-color 0.3s ease; }
        clearbutton:hover { background-color: #10e895; } ul { list-style-type: none; padding: 0; } li { margin-bottom: 10px; padding: 10px; background-color: #f1f1f1; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Anthropology</h1>
    <label for="textInput">What's your plan for this session?</label>
    <input type="text" id="textInput" placeholder="Enter your prompt here">
    <div class="button-group">
        <button id="sendHistory">Complete Session</button>
        <clearbutton id="clearData">Clear Session</clearbutton>
    </div> <ul id="historyList"></ul>
</div> </body> </html>
